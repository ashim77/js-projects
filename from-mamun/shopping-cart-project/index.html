<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container mt-3">

        <div class="row">
            <div class="col-md-8 mt-3 ml-3">
                <h2 class="text-center">Shopping Cart</h2>
                
                <!-- Add New Product Field Area Start-->
                <div class="add-product-area d-flex justify-content-between align-items-center mb-2">

                    <!-- Product Search Field -->
                    <div class="product-search-field">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Search">
                    </div>

                    <!-- Add Product Button -->
                    <div class="add-product-button">
                        <button type="button" class="btn btn-dark text-right" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
                    </div>

                    <!-- Product Modal Start -->
                    <div class="modal" id="addProductModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Add Product</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="productName" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="productName" placeholder="" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="productPrice" class="form-label">Price</label>
                                            <input type="number" class="form-control" id="productPrice" placeholder="" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="productStock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="productStock" placeholder="" />
                                        </div>

                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product Popup Modal End -->

                </div>
                <!-- Add New Product Field Area End-->

                <!-- Product List Area -->
                <div class="product-list list-group">

                    <!-- Product Single Item -->
                    <li class="list-group-item list-group-item-action d-inline-flex justify-content-between align-items-center">
                        <div>
                            <h5>Dell Vostro 14 3400 (10)</h5>
                            <p>48,500TK</p>
                        </div>
                        <div id="1" class="item-plus">âž•</div>
                    </li>
                    <!-- Product Single Item -->

                </div>
                <!-- Product List Area -->
            </div>

            <div class="col-md-4 align-self-center">

                <!-- Add Cart Product Item Area -->
                <div class="cart-item-list list-group">

                    <!-- Add to cart product single Item -->
                    <li class="list-group-item d-inline-flex justify-content-between">
                        <h5>Dell Vostro 14 3400</h5>
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 140px">
                            <button class="btn btn-primary px-3 me-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                            </button>
        
                            <div class="form-outline">
                            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                            <label class="form-label" for="form1">Quantity</label>
                            </div>
        
                            <button class="btn btn-primary px-3 ms-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <!-- Quantity -->
                    </li>
                    <!-- Add to cart product single Item -->

                </div>
                <!-- Add Cart Product Item Area -->

                <div id="total-cart-item-section" class="mt-3 d-flex justify-content-between">
                    <h5>Total Cart Item:</h5>
                    <h4 id="cart-total-item">20</h4>
                </div>

                <div class="cart-total-price mt-2 d-flex justify-content-between">
                    <h5>Subtotal Price:</h5>
                    <h4 id="cart-total-price">2000TK</h4>
                </div>

                <div class="mt-3 text-end">
                    <button type="button" class="btn btn-warning">Process to Checkout</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
