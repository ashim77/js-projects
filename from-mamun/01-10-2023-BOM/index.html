<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <!-- JS Window -->
      <div id="windowWidth"></div>
      <div id="windowHeight"></div>
      
      <div>
            <input type="button" value="Open Window" onclick="openWindow()">
      </div>

      <div>
            <input type="button" value="Close Window" onclick="closeWindow()">
      </div>


      <!-- Js Screen -->
      <div id="width"></div>
      <div id="height"></div>
      <div id="availWidth"></div>
      <div id="availHeight"></div>
      <div id="colorDepth"></div>
      <div id="pixelDepth"></div>

      <!-- JS Location -->
      <div id="href"></div>
      <div id="hostname"></div>
      <div id="pathname"></div>
      <div id="protocol"></div>
      <div id="port"></div>
      <div>
            <input type="button" value="Load W3Schools Website" onclick="loadw3s()">
      </div>
 
      <script src="script.js"></script>
</body>
</html>
